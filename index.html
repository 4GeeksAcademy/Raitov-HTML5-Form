<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
        <form class="row g-2 p-5 border border-opacity-10 bg-white rounded">
          <div class="col-md-12">
            <h2>Payment form example</h2>
          </div>
          <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
          </div>
          <div class="col-md-5">
            <label for="input_card_number" class="form-label">Card #</label>
            <input
              type="number"
              class="form-control"
              id="input_card_number"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-md-2">
            <label for="CVC_number" class="form-label">CVC #</label>
            <input
              type="password"
              class="form-control"
              id="CVC_number"
              placeholder="0000"
            />
          </div>
          <div class="col-md-5">
            <label for="Amount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="Amount"
              placeholder="Amount"
            />
          </div>
          <div class="col-6">
            <label for="input_first_name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="input_first_name"
              placeholder=""
            />
          </div>
          <div class="col-6">
            <label for="input_last_name" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="input_last_name"
              placeholder=""
            />
          </div>
          <div class="col-md-6">
            <label for="input_city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="input_city"
              placeholder=""
            />
          </div>
          <div class="col-md-3">
            <label for="input_state" class="form-label">State</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pick a state</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="input_postal_code" class="form-label"
              >Postal Code</label
            >
            <input
              type="number"
              class="form-control"
              id="input_postal_code"
              placeholder=""
            />
          </div>         
           <div class="container">
            <div class="row justify-content-between">
              <div class="col-3">            
                                      
           <h6>We accept:</h6>
            <div class="p-1 mb-1 bg-secondary">
              <div class="form-check form-check-inline pr-3">
                <img src="Icons/cc-visa.svg" width="30" height="30"/>
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  />
                <label class="form-check-label" for="inlineRadio1"></label>
            </div>
            <div class="form-check form-check-inline">
              <img src="Icons/cc-mastercard.svg" width="30" height="30"/>
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2"></label>
            </div>
            <div class="form-check form-check-inline">
              <img src="Icons/cc-diners-club.svg" width="30" height="30" />
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="option3"
              />
              <label class="form-check-label" for="inlineRadio3"></label>
            </div>
            <div class="form-check form-check-inline">
              <img src="Icons/credit-card-regular.svg" width="30" height="30" />
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value=""
              />
              <label class="form-check-label" for="inlineRadio4"></label>
            </div>
            </div>
          </div>
           <div class="col-6 p-3">                        
             <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                aria-describedby="text_help"
                rows="3"
              ></textarea>
              <div id="text_help" class="form-text">Add any notes here</div>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
          </div>
          </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
